<section>
  <div class="container">
    <div class="p-3 mt-3 border">
      <h5 class="mb-3">Students List</h5>
      <mat-tab-group class="mb-4">
        <mat-tab label="Students with groups">
          <div class="row g-2 mt-4 mx-0">
            <ng-container *ngFor="let student of students">
              <div class="col-6">
                <div
                  class="d-flex justify-content-between align-items-center border p-3"
                >
                  <div>
                    <h6 class="m-0">
                      Student : {{ student.first_name }} {{ student.last_name }}
                    </h6>
                  </div>
                  <div class="d-flex align-items-center gap-1">
                    <mat-icon
                      class="ternary-color"
                      (click)="editStudent(student)"
                      >edit_square</mat-icon
                    >
                    <mat-icon
                      class="ternary-color"
                      (click)="deleteStudentDialog(student)"
                      >delete</mat-icon
                    >
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </mat-tab>
        <mat-tab label="Students without groups">
          <div class="row g-2 mt-4 mx-0">
            <ng-container *ngFor="let student of studentsWithoutGroup">
              <div class="col-6">
                <div
                  class="d-flex justify-content-between align-items-center border p-3"
                >
                  <h6 class="m-0">
                    Student : {{ student.first_name }} {{ student.last_name }}
                  </h6>
                  <div
                    class="d-flex align-items-center pointer py-2 px-3 btn-border gap-1"
                  >
                    <mat-icon matSuffix class="toggle-icon ternary-color"
                      >add_circle</mat-icon
                    >
                    <p class="m-0 ternary-color" (click)="AddTOGroup()">
                      Add to group
                    </p>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</section>
