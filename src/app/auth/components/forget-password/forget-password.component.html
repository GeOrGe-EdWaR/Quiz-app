<div class="my-3">
    <h2>Forget Password</h2>
</div>

<div class="form ">
    <form class="d-flex flex-column" [formGroup]="forgetPassForm" (ngSubmit)="forgetPass(forgetPassForm)">
        <mat-form-field class="w-75" appearance="outline" style="color: white;">
            <mat-label style="color: white;">E-mail</mat-label>
            <input formControlName="email" matInput placeholder="Enter your email" />
            <mat-icon matSuffix>mail</mat-icon>

            <mat-error *ngIf="email?.hasError('email') ">
                Please enter a valid email address
            </mat-error>

            <mat-error *ngIf="email?.hasError('required')">
                Email is required
            </mat-error>
        </mat-form-field>

        <button type="submit" mat-button class="bg-white px-3 w-25" [disabled]="forgetPassForm.invalid">Send email<i
                class="fa-solid fa-circle-check px-2"></i></button>
        <div class="my-5 ms-auto">
            <span class="text-white ">Login? <a type="button" routerLink="/auth/login">Click here</a></span>
        </div>
    </form>



</div>
