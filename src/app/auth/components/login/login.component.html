<section>
    <div class="container">
        <h3 class="main-txt mb-3">Continue your learning journey with QuizWiz!</h3>
        <div class=""></div>
        <div class="login-form">
            <form [formGroup]="loginForm">
                <!-- Email Field -->

                <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input  type="email"
                formControlName="email"
                matInput
                placeholder="Enter your email"
                [errorStateMatcher]="matcher"/>
                <mat-icon matPrefix>person</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
                <mat-error
                *ngIf="
                  loginForm.controls.email.touched &&
                  loginForm.controls.email.errors
                "
              >
                <ng-container
                  [ngSwitch]="loginForm.controls.email"
                >
                  <ng-container *ngSwitchCase="'required'">Email is required</ng-container>
                  <ng-container *ngSwitchCase="'email'"> please enter a valid email!</ng-container>
                </ng-container>
              </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                  <input
                    [type]="hide ? 'password' : 'text'"
                    formControlName="password"
                    matInput
                    placeholder="Enter your password"
                  />
                  <mat-icon matPrefix>key</mat-icon>
                  <mat-icon class="text-white" matSuffix (click)="hide = !hide">{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                  <mat-error
                    *ngIf="
                      loginForm.controls.password.touched &&
                      loginForm.controls.password.errors
                    "
                  >
                    <ng-container
                      [ngSwitch]="loginForm.controls.password"
                    >
                      <ng-container *ngSwitchCase="'required'">password is required</ng-container>
                      <ng-container *ngSwitchCase="'pattern'"> Password should be 6-20
                        character long</ng-container>
                    </ng-container>
                  </mat-error>
                </mat-form-field>
    
                <!-- Submit Button -->
                <div class="text-center">
                  <div class="links mb-5">


                    <div class=" d-flex col-md-12 justify-content-between align-items-center">

                        <a
                          mat-fab
                          extended
                          class="rounded-3 bg-white text-dark fw-bold"
                          (click)="submit()"
                        >
                          Sign In
                          <mat-icon class="bg-dark rounded-circle fs-12">check</mat-icon>
                        </a>
                        <a class="text-white" routerLink="/auth/forget-password"
                        >Forget password ? click here</a
                      >
                      </div>
                  </div>
                </div>
              </form>
        </div>
    </div>
</section>
