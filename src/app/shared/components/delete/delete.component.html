<div class="container p-3">
  <div class="row">
    <div class="col-md-6">
      <p class="m-0 fs-6 fw-bold">{{ data.title }}</p>
    </div>
    <div class="col-6">
      <div class="row justify-content-end">
        <div class="col-md-3">
          <mat-icon
            matSuffix
            class="toggle-icon ternary-color border-start"
            (click)="onSubmit()"
            >check</mat-icon
          >
        </div>
        <div class="col-md-3">
          <mat-icon
            matSuffix
            class="toggle-icon ternary-color border-start"
            (click)="close()"
            >clear
          </mat-icon>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <p class="m-0 p-5 fs-6 fw-bold">
        {{ data.message }}
      </p>
    </div>
  </div>
</div>
